<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by Helix</title>
    <meta name="theme-color" content="#000000">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: black;
            color: white;
            text-align: center;
        }
        #flash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            animation: fadeOut 3s forwards;
        }
        #logo {
            color: red;
            font-size: 2rem;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeOut {
            100% { opacity: 0; visibility: hidden; }
        }
        .helix-animate {
            animation: colorChange 2s infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            50% { color: blue; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div id="flash-screen">
        <div id="logo">HELIX</div>
    </div>
    <audio id="bg-audio" src="AUD-20241218-WA0011.mp3" preload="auto" </audio>
    <p class="text-2xl font-bold mt-8">
        WEBSITE HACKED BY 
        <span class="helix-animate">HELIX</span>
    </p>
    <img src="https://i.imgur.com/KcAz4Gv.jpeg" alt="HELIX!" class="border-4 border-red-600 mt-4 w-64">
    <script>
        window.addEventListener('load', () => {
            const audio = document.getElementById('bg-audio');
            audio.muted = false;
            audio.play().catch(err => {
                console.log('Autoplay error:', err);
            });
        });
    </script>
</body>
</html>
